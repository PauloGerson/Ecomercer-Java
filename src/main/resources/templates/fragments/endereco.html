<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/html">

<head >
  <meta content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=no">
  <title>PBW2 - Projeto Final 2023.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div th:fragment="endereco" id="endereco">
  <div >

    <div class="">
      <label for="logradouro">Logradouro</label>
      <input type="text" class="form-control" id="logradouro" placeholder="logradouro sem nÃºmero"
             th:field="*{endereco[0].logradouro}" />
      <div class="invalid" th:if="${#fields.hasErrors('endereco[0].logradouro')}"
           th:errors="*{endereco[0].logradouro}"></div>
    </div>
    <div class="">
      <label for="complemento">Complemento</label>
      <input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .."
             th:field="*{endereco[0].complemento}" />
      <div class="invalid" th:if="${#fields.hasErrors('endereco[0].complemento')}"
           th:errors="*{endereco[0].complemento}"></div>
    </div>
    <div>
      <label for="bairro">Bairro</label>
      <input type="text" class="form-control" id="bairro" placeholder="aeroporto, centro, .."
             th:field="*{endereco[0].bairro}" />
      <div class="invalid" th:if="${#fields.hasErrors('endereco[0].bairro')}"
           th:errors="*{endereco[0].bairro}"></div>
    </div>
    <div>
      <label for="cep">CEP</label>
      <input type="text" class="form-control" id="cep" placeholder="Informe o CEP" minlength="9" maxlength="9"
             data-mask="00000-000" th:field="*{endereco[0].cep}" />
      <div class="invalid" th:if="${#fields.hasErrors('endereco[0].cep')}" th:errors="*{endereco[0].cep}">
      </div>
    </div>
    <div >
      <label for="nomeEstado">Estado</label>
      <select id="nomeEstado" class="form-control" name="endereco[0].cidade.estado.id">
        <option value="">Selecione...</option>
        <option th:each="e : ${estado}" th:value="${e.id}" th:text="${e.nome}"></option>
      </select>
    </div>
    <div>
      <label for="uf">UF</label>
      <select id="uf" class="form-control" name="endereco[0].cidade.estado.uf">
        <option value="">Selecione...</option>
        <option th:each="e : ${estado}" th:value="${e.uf}" th:text="${e.uf}"></option>
      </select>
    </div>
    <div >
      <label for="nomeCidade">Cidade</label>
      <select id="nomeCidade" class="form-control" name="endereco[0].cidade.id">
        <option value="">Selecione...</option>
        <option th:each="c : ${cidade}" th:value="${c.id}" th:text="${c.nome}"></option>
      </select>
    </div>
  </div>
  <input type="hidden" id="endereco[0].id" th:field="*{endereco[0].id}" />
</div>
</body>

</html>
