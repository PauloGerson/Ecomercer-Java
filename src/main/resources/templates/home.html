<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head} , ~{::main})}">

<head th:replace="fragments/head :: head(~{})">


</head>

<body>


<main>
<div class="d-flex justify-content-center" style="width: 100%">
<table class="table" border="1" style="width: 50%; margin-top: 10rem">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Valor</th>
        <th>Quantidade</th>
    </tr>
    </thead>
    <tr th:each="p : ${produtos}" >
        <form  th:action="@{/vendas/add}" th:object="${itemVenda}" method="post">
            <td> <input  type="hidden" th:value="${p.id}" th:name="produto.id" /> </td>
            <td th:text="${p.nome}"> </td>
            <td th:text="${p.valor}"> </td>
            <td> <input class="form-control" type="number" th:field="*{qtd}"/> </td>
            <td> <input class="btn btn-primary" type="submit" value="Adicionar" /> </td>
        </form>
    </tr>

</table>
</div>

</main>
<script>
    document.title = "Home"
</script>

</body>

</html>
