<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div>
    <h1>Buscar</h1>
    <form th:action="@{/produtos/search }"  method="get">
        <input type="text" th:name="id">
        <input type="submit" value="Enviar">
    </form>

</div>
<table class="table" border="1" style="width: 30%">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Valor</th>
    </tr>
    </thead>
    <tr th:each="p : ${produtos}">
        <td th:text="${p.id}" th:name="id"> </td>
        <td th:text="${p.nome}"> </td>
        <td th:text="${p.valor}"></td>
        <td> <a th:href="@{/carrinho (id=${p.id})}">Adicionar</a> </td>

    </tr>

</table>

<button> <a th:href="@{/pessoas/form}"> Voltar</a> </button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
