<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head} , ~{::main})}">

<head th:replace="fragments/head :: head(~{})">


</head>
<body>

<main>
    <div class="container d-flex flex-column justify-content-center" style="width: 100%; margin-top: 10rem" >
        <h1>Cadastro Pessoa Juridica</h1>

        <form th:action="${pessoaJuridica.id == null} ? @{/pessoaJ/save} : @{/pessoaJ/update}"  th:object="${pessoaJuridica}" method="post">
            <input class="form-control" type="hidden" th:field="*{id}" >

            <div class="mb-3">
                <label class="form-label">Raz√£o Social</label>
                <input class="form-control" type="text" th:field="*{razaosocial}"  placeholder="Nome">
            </div>

            <div class="mb-3">
                <label class="form-label">CNPJ</label>
                <input class="form-control" type="text" th:field="*{cnpj}" placeholder="CNPJ">
            </div>

            <div>
                <div th:replace="~{fragments/endereco::endereco}"></div>
            </div>

            <input class="btn btn-primary" type="submit" value="Cadastrar" style="margin-top: 1rem">
        </form>
    </div>
</main>

</body>
</html>
