<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>

<nav th:replace="~{fragments/header::header}"></nav>

<div class="d-flex justify-content-center">

  <table class="table" border="1" style="width: 60%;margin-top: 10rem">
    <thead>
    <tr>
      <th>Id</th>
      <th>nome</th>
      <th>Data</th>
      <th>Total</th>
      <th></th>
    </tr>
    </thead>

    <tr th:each="v : ${vendas}">
      <td th:text="${v.id}"></td>
      <td th:text="${v.pessoa.nome}"></td>
      <td th:text="${v.date}"> </td>
      <td th:text="${v.total()}"></td>
      <td><a  class="btn btn-primary text-light" type="button"  th:href="@{/vendas/itens/{id}(id=${v.id})}"> Detalhes</a> </td>

    </tr>

  </table>

</div>




<script>
  document.title = "Lista de vendas"
</script>
</body>
</html>
